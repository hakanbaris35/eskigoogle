<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        .container{
            max-width: 1360px;
            margin: 0 auto;
            padding: 0 auto;
        }
        .logo{
            text-align: center;
        }
        header nav{
            text-align: center;
        }
        header nav p{
            margin: 0;
            padding: 2px;
        }
        header nav{
            background-color: #EEEEEE;
        }
        .links-left{
            margin: 0px 10px;
        }
        section .container{
            display: flex;
        }
        .all-links1{
            width: 37%;
            text-align: center;
            background-color: #7EE5DA;
            padding: auto;
        }
        .all-links2{
            width: 20%;
            text-align: center;
            background-color: #70CCC2;
            padding: auto;
            margin:0 2px;
        }
        .all-links3{
            width: 43%;
            text-align: center;
            background-color: #62B3AA;
            padding: auto;
        }
        .left1 p{
            margin: 0;
            padding: 0;
        }
        .all-links2 .links-left .left1{
            font-size: 13px;
        }        
        .all-links3 .links-left .left1{
            font-size: 13px;
        }
        .all-links3 .links-left .left2{
            float: left;
            clear: right;
            
        }
        .ortala {
            padding-left: 210px;
        }
        .ortala a:link{
            padding-left: 10px;
            font-size: 13px;
        }
        
        footer .container{
            text-align: center;
            font-size: 13px;
        }

    </style>
</head>
<body>
    <header>
        <div class="container"> 
            <div class="logo">           
                <img src="google.jpg" alt="Google!" width="351px" height="113px" >
            </div>
            <nav>
                <p>Search the web using Google!</p>
                <input type="text" name="q" value size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </nav>
        </div>
    </header>
<main>
    <section class="links">
        <div class="container">
            <div class="all-links1">
                <div class="links-left">
                    <div class="left1">
                        <p>Special Searches</p>
                    </div>
                </div>

                <div class="links-left">
                    <div class="left1">
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    </div>
                </div>

                <div class="links-left">
                    <div class="left1">
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </div>
                </div>
            </div>

            <div class="all-links2">
                <div class="links-left">
                    <div class="left1">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    </div>
                </div>

                <div class="links-left">
                    <div class="left1">
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    </div>
                </div>
                <div class="links-left">
                    <div class="left1">
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    </div>
                </div>
                <div class="links-left">
                    <div class="left1">
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
                    </div>
                </div>
            </div>

            <div class="all-links3">
                <div class="links-left">
                    <div class="left1">
                        <p>Get Google!</p>
                        <p>updates monthly</p>
                    </div>
                </div>
                <div class="links-left">
                    <div class="left1">
                        <input type="text" name="emailaddr" value="your e-mail">
                    </div>
                </div>
                <div class="ortala">
                    <div class="links-left">
                        <div class="left2">
                            <input type="submit" value="Subscribe">
                        </div>
                    </div>
                    <div class="links-left">
                        <div class="left2">
                            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="container">
        <p>Copyright &copy;1998 Google Inc.
        </p>
    </div>
</footer>    
</body>
</html>
